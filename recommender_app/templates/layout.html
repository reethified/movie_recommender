{% block layout %}
{% with messages = get_flashed_messages() %}
  {% if messages %}

    {% for message in messages %}
      <div style="background-color: lightgoldenrodyellow;width: 100%">
      <p style="color:red;text-align: center"><b>{{ message }}</b></p>
        </div>
    {% endfor %}

  {% endif %}
{% endwith %}
{% endblock %}
